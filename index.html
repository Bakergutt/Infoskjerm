  <style>
    /* Dette er den innebygde CSS-en, som er pakket inn i <style> */

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }

    .mySlides {
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
    }

    img, iframe {
      width: 100%; /* Gjør bildene og iframes responsive */
      height: auto;
      border: none;
    }

    @media (max-width: 768px) {
      iframe {
        height: 300px; /* Reduserer høyden på iframes for mindre skjermer */
      }
    }

  </style>
</head>
<body>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 15000); // Bytt slide hvert 15. sekund
    }
  </script>
