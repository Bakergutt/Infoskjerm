<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infoskjerm</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="slideshow-container">

    <!-- Slide 1: YR meteogram (SVG) -->
    <div class="mySlides fade">
      <h2>Værvarsel fra YR.no</h2>
      <div class="slide-image-container">
        <object 
          data="https://www.yr.no/en/content/1-106248/meteogram.svg" 
          type="image/svg+xml" 
          class="yr-object">
        </object>
      </div>
    </div>

    <!-- Slide 2: YR tabell -->
    <div class="mySlides fade">
      <h2>Detaljert værtabell fra YR.no</h2>
      <div class="slide-image-container">
        <iframe 
          src="https://www.yr.no/en/content/1-106248/table.html" 
          class="yr-table-iframe" 
          frameborder="0">
        </iframe>
      </div>
    </div>

    <!-- Slide 3: Livbøyer og hjertestartere -->
    <div class="mySlides fade">
      <h2>Livbøyer og hjertestartere</h2>
      <div class="slide-image-container">
        <img src="InfoRedning.png" alt="Kart med livbøyer og hjertestartere">
      </div>
    </div>

    <!-- Slide 4: Kystverket + flo og fjære -->
    <div class="mySlides fade kystverket-slide">
      <div class="kystkart-container">
        <iframe
          title="Kystverketkart"
          src="https://kystinfo.no/embedded/77fbd0dc-8939-4d68-bbfc-96dfbe03aeda"
          frameborder="0"
          class="kystkart-iframe">
        </iframe>

        <div class="flo-widget-overlay">
          <iframe
            src="https://www.kartverket.no/sehavniva/sehavniva-lokasjonside?cityid=775025&city=Oen&widget=true&refcode=cd&language=nb"
            frameborder="0"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>

  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 15000); // 15 sekunder per slide
    }
  </script>

</body>
</html>
</body>
</html>
