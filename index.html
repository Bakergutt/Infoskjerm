<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infoskjerm</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Dette er den innebygde CSS-en, som er pakket inn i <style> */

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }

    .mySlides {
      display: none;
      padding: 20px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
    }

    img, iframe {
      width: 100%; /* Gjør bildene og iframes responsive */
      height: auto;
      border: none;
    }

    @media (max-width: 768px) {
      iframe {
        height: 300px; /* Reduserer høyden på iframes for mindre skjermer */
      }
    }

  </style>
</head>
<body>

  <div class="slideshow-container">
    <!-- Slide 1: Værvarsel fra YR.no -->
    <div class="mySlides fade">
      <h2>Værvarsel fra YR.no</h2>
      <img src="https://www.yr.no/en/content/60.529,%204.816/meteogram.svg" alt="Værvarsel">
    </div>

    <!-- Slide 2: Kart med livbøyer og hjertestartere -->
    <div class="mySlides fade">
      <h2>Livbøyer og hjertestartere</h2>
      <img src="InfoRedning.png" alt="Kart med livbøyer og hjertestartere">
    </div>

    <!-- Slide 3: Væranimasjon fra Windy.com -->
    <div class="mySlides fade">
      <h2>Væranimasjon fra Windy.com</h2>
      <iframe
        width="1900" height="1080" src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=11&overlay=wind&product=ecmwf&level=surface&lat=60.557&lon=5.299&detailLat=60.53296819772097&detailLon=4.819564819335938&marker=true&message=true" frameborder="0"></iframe>"
        frameborder="0"
      </iframe>
    </div>

    <!-- Slide 4: Kart fra Kystverket -->
    <div class="mySlides fade">
      <h2>Kartutsnitt fra Kystverket</h2>
     <iframe
  name="embedMap"
  title="Adaptive EmbedMap"
  scrolling="no"
  frameborder="0"
  width="100%"  <!-- Bruker 100% bredde for å fylle containeren -->
  height="100%"  <!-- Bruker 100% høyde for å fylle containeren -->
  src="https://kystinfo.no/embedded/f31e483a-a260-4d09-982b-faa58caec60d">
</iframe>
    </div>

  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 15000); // Bytt slide hvert 15. sekund
    }
  </script>

</body>
</html>
