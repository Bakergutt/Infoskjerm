<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infoskjerm</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="slideshow-container">

  <!-- Slide 1: YR Meteogram (SVG via object) -->
  <div class="mySlide">
    <div class="object-wrapper">
      <object
        data="https://www.yr.no/en/content/1-106248/meteogram.svg"
        type="image/svg+xml"
        class="full-object"
        title="YR Meteogram">
      </object>
    </div>
  </div>

  <!-- Slide 2: YR Værtabell (HTML via iframe) -->
  <div class="mySlide">
    <div class="iframe-wrapper">
      <iframe
        src="https://www.yr.no/en/content/1-106248/table.html"
        title="YR Værtabell">
      </iframe>
    </div>
  </div>

  <!-- Slide 3: Kystverket Kart -->
  <div class="mySlide">
    <div class="iframe-wrapper">
      <iframe
        src="https://kystinfo.no/embedded/77fbd0dc-8939-4d68-bbfc-96dfbe03aeda"
        title="Kystverket Kart">
      </iframe>
    </div>
  </div>

  <!-- Slide 4: Kystverket Kart med Flo/Fjære-overlay -->
  <div class="mySlide">
    <div class="iframe-wrapper flo-slide">
      <!-- Bakgrunn: Kystverket kart -->
      <iframe
        src="https://kystinfo.no/embedded/77fbd0dc-8939-4d68-bbfc-96dfbe03aeda"
        title="Kystverket Kart (bakgrunn)">
      </iframe>
      <!-- Overlay: Flo og fjære-widget -->
      <div class="flo-overlay">
        <iframe
          src="https://www.kartverket.no/sehavniva/sehavniva-lokasjonside?cityid=775025&city=Oen&widget=true&refcode=cd&language=nb"
          title="Flo og fjære">
        </iframe>
      </div>
    </div>
  </div>

</div>

<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("mySlide");

  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 15000); // bytt slide hvert 15. sekund
  }

  showSlides();
</script>

</body>
</html>
