<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infoskjerm</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="slideshow-container">

  <!-- Slide 1: YR meteogram -->
  <div class="mySlide">
    <img
      src="https://www.yr.no/en/content/1-106248/meteogram.svg"
      alt="YR Meteogram"
      class="full-image"
    />
  </div>

  <!-- Slide 2: YR værtabell sentrert og zoomet 2.8x -->
  <div class="mySlide">
    <div class="iframe-wrapper centered-zoom-container">
      <iframe
        src="https://www.yr.no/en/content/1-106248/table.html"
        title="YR Tabellvisning"
        class="zoomed-iframe">
      </iframe>
    </div>
  </div>

  <!-- Slide 3: Redningsutstyr -->
  <div class="mySlide">
    <img
      src="InfoRedning.png"
      alt="Kart med livbøyer og hjertestartere"
      class="full-image cover"
    />
  </div>

  <!-- Slide 4: Kart og flo/fjære -->
  <div class="mySlide">
    <div class="iframe-wrapper flo-slide">
      <!-- Bakgrunn: Kystkart -->
      <iframe
        src="https://kystinfo.no/embedded/77fbd0dc-8939-4d68-bbfc-96dfbe03aeda"
        title="Kystverket kart"
        class="full-map">
      </iframe>

      <!-- Overlegg: Flo/fjære-widget -->
      <div class="flo-overlay">
        <iframe
          src="https://www.kartverket.no/sehavniva/sehavniva-lokasjonside?cityid=775025&city=Oen&widget=true&refcode=cd&language=nb"
          title="Flo og fjære-widget">
        </iframe>
      </div>
    </div>
  </div>

</div>

<script>
  let slideIndex = 0;
  const slides = document.getElementsByClassName("mySlide");

  function showSlides() {
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 15000);
  }

  showSlides();
</script>

</body>
</html>
